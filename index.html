<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch (The Odin Project)</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="user-input">
        <fieldset>
            <legend>Grid</legend>
            <label for="gridsize">Choose the size of grid:</label>
            <input type="range" name="gridsize" id="grid-size" min="1" max="100" value="16" step="1">
            <p id="size-value"></p>
            <button id="apply-size">Apply</button>
        </fieldset>
        <fieldset>
            <legend>Mode</legend>
            <input type="radio" name="mode" id="black" value="black" checked>
            <label for="black">Black</label>
            <input type="radio" name="mode" id="color" value="color">
            <label for="color">Rainbow</label>
            <input type="radio" name="mode" id="color" value="eraser">
            <label for="eraser">Eraser</label>
            <button id="apply-mode">Apply</button>
        </fieldset>
        <button id="reset">Reset</button>
    </div>
    <div class="grid-container">
        <div id="grid"></div>
    </div>
</body>
</html>
